<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Reg</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="style.css">
</head>
<body>

	<div class="wrap-reg">
		<div class="block-reg">
			<div class="reg_content">

				<div class="content_btn-back">
					<button>← Назад</button>
				</div>

				<div class="content_body-block">
					<div class="body-block_logo">
						<img src="img/reg-logo.png">
						<span>Fast-bot</span>
					</div>
					<div class="body-block_form body-block_form-1">
						<div class="form-1_desc">
							<p>Поручите общение с клиентами и продажи на вашем сайте чат-боту. Больше продаж - меньше затрат.</p>
						</div>
						<form>
							<label>
								<p>Как вас Зовут</p>
								<input type="text" placeholder="Ваше имя">
							</label>
							<label>
								<p>Введите ваш Email</p>
								<input type="text" placeholder="Ваша электронная почта">
							</label>
							<label>
								<p>Задайте ваш пароль</p>
								<input type="password" minlength="8" placeholder="Ваш пароль">
							</label>
							<button class="btn-reg btn-reg-step-1" type="submit">Пользуйся 14 дней бесплатно</button>
						</form>
					</div>
					<div class="body-block_form body-block_form-2">
						<div class="form-1_desc">
							<p>Для быстрой настройки сервиса, расскажите где планируете использовать чат-бота.</p>
						</div>
						<form>
							<div class="container">
								<div class="row">

									<div class="col-6">
										<label>
											<input name="type" type="radio" value="site">
											<img src="img/type-site.svg">
											<div>Сайт</div>
										</label>
									</div>
									<div class="col-6">
										<label class="temp-type-desabled">
											<!-- временно пока мессенджер недоступен -->
											<!-- <input name="type" type="radio" value="msg"> -->
											<img src="img/type-msg.svg">
											<div>Мессенджер</div>
										</label>
									</div>
									<div class="col-6">
										<label>
											<input name="type" type="radio" value="shop">
											<img src="img/type-shop.svg">
											<div>Магазин</div>
										</label>
									</div>
									<div class="col-6">
										<label>
											<input name="type" type="radio" value="other">
											<img src="img/type-other.svg">
											<div>Другое</div>
										</label>
									</div>
								</div>	
							</div>
							<button class="btn-reg btn-reg-step-2" type="submit">Далее</button>
						</form>
					</div>
					<div class="body-block_form body-block_form-3">
						<div class="form-1_desc">
							<p>Для быстрой настройки сервиса, расскажите где планируете использовать чат-бота.</p>
						</div>
						<form>
							<label>
								<p>Адрес сайта для установки чат-бота</p>
								<input type="text" placeholder="Адрес сайта">
							</label>
							<label>
								<p>Поможем настроить и установить бота</p>
								<input type="tel" placeholder="Телефон">
							</label>
							<button class="btn-reg btn-reg-step-3" type="submit">Создать своего чат-бота</button>
						</form>
					</div>
					<span class="tips-reg"></span>
				</div>

				<div class="content_slide-status">
					<span>Шаг 1 из 3</span>
				</div>

			</div>
		</div>
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="script.js"></script>
</body>
</html>
