<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Reg</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="style.css">
</head>
<body>

	<div class="wrap-reg">
		<div class="block-reg">
			<div class="reg_content">

				<div class="content_btn-back">
					<button>🡠 Назад</button>
				</div>

				<div class="content_body-block">
					<div class="body-block_logo">
						<img src="img/reg-logo.png">
						<span>Fast-bot</span>
					</div>
					<div class="body-block_form body-block_form-1">
						<div class="form-1_desc">
							<p>Поручите общение с клиентами и продажи на вашем сайте чат-боту. Больше продаж - меньше затрат.</p>
						</div>
						<form action="">
							<label>
								<p>Введите ваш Email</p>
								<input type="mail" placeholder="Ваша электронная почта">
							</label>
							<label>
								<p>Задайте ваш пароль</p>
								<input type="password" minlength="6" placeholder="Ваш пароль">
							</label>
							<button class="btn-reg btn-reg-step-1" type="submit">Пользуйся 14 дней бесплатно</button>
						</form>
					</div>
					<div class="body-block_form body-block_form-2 border">
						<div class="form-1_desc">
							<p>Для быстрой настройки сервиса, расскажите где планируете использовать чат-бота.</p>
						</div>
					</div>
					<div class="body-block_form body-block_form-3 border">
						<div class="form-1_desc">
							<p>Для быстрой настройки сервиса, расскажите где планируете использовать чат-бота.</p>
						</div>
					</div>
				</div>

				<div class="content_slide-status">
					<span>Шаг 1 из 3</span>
				</div>

			</div>
		</div>
	</div>

	<!-- <button class="btn btn-primary reg_slide-next">Далее</button> -->

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
	<script src="script.js"></script>
</body>
</html>
